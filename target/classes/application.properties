# ===================================
# HireFlow Backend Configuration
# ===================================

spring.application.name=hireflow-backend
server.port=8080

# ===================================
# DATABASE - MySQL (Production)
# Comment out H2 below and use this
# ===================================
 spring.datasource.url=jdbc:mysql://localhost:3306/hireflow_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
 spring.datasource.username=root
 spring.datasource.password=123456
 spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
 spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===================================
# DATABASE - H2 (Development / Default)
# ===================================
#spring.datasource.url=jdbc:h2:file:./data/hireflow_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# ===================================
# JPA / HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===================================
# JWT
# ===================================
app.jwt.secret=HireFlowSuperSecretKeyForJWTTokenGenerationMinimum512BitsLongSecretKey2024HireFlow!
app.jwt.expiration-ms=86400000
# 86400000 = 24 hours
app.jwt.refresh-expiration-ms=604800000
# 604800000 = 7 days

# ===================================
# CORS
# ===================================
app.cors.allowed-origins=http://localhost:5176,http://localhost:5173,http://localhost:3000,http://localhost:4173

# ===================================
# FILE UPLOAD
# ===================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=./uploads

# ===================================
# LOGGING
# ===================================
logging.level.com.hireflow=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Upload Configuration
spring.servlet.multipart.enabled=true
